<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario de Carlota</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <h1>Recetario de Carlota</h1>
    </header>

    <section>
        <h2>Recetas</h2>
        <ul id="lista-recetas"></ul>
    </section>

    <footer>
        <p>Un programa presentado por Jordi Hurtado</p>
    </footer>

    <script>
fetch("./assets/recetas/recetas.json")
  .then(r => r.json())
  .then(recetas => {
      const lista = document.getElementById("lista-recetas");
      recetas.forEach((receta, index) => {
          lista.innerHTML += `
            <li><a href="./assets/recetas/plantilla.html?id=${index}">
                ${receta.titulo}
            </a></li>`;
      });
  });
</script>

</body>
</html>
